<meta charset="UTF-8">
<script>
    "use strict";
    const realNumbers = [1, -2, 1.4, 23, 5.6, -7, 3.4, 6];

    const filteredList = (arr) => {
        const filteredNumbersSquared = arr.filter(number => Number.isInteger(number) && number > 0).map(filt => filt *= filt);
        return filteredNumbersSquared;
    }
    console.log(filteredList(realNumbers));

</script>
