<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
</head>
<body>
<script>
    const promiseObj = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("Data back from the server");
        }, 3000);
        setTimeout(() => {
            reject("Unable to fetch data");
        }, 5000);
    })

    promiseObj
        .then(resp => console.log(resp))
        .catch(onerror => console.log(onerror));

</script>
</body>
</html>
