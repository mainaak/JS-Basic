<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FetchApi</title>
</head>
<body>
<script>
    //https://randomuser.me/api/?results=
    let responseString;
    const getRanUsers = numberOfUsers => {
        const fetchUsers = fetch(`https://randomuser.me/api/?results=${numberOfUsers}`);
        fetchUsers
            .then(data => {
                data.json()
                    .then(random => {
                        responseString = random.results/*.length*/;
                        random.results.forEach(a => {
                            const {name: {first}, gender, location: {country}} = a;
                            console.log(`Name: ${first}; Gender: ${gender}; Country: ${country}`);
                        });
                    })
            });
    }
    getRanUsers(10);
    setTimeout(() => {
        console.log(responseString);
    },1000
    );
</script>
</body>
</html>
