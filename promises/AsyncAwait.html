<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asynchronous</title>
</head>
<body>
<script>
    const asyncFunc = async (parameter) => {
        const transformParameter = new Promise((res, rej) => {
            setTimeout(() => res(parameter.toUpperCase()), 3000)
        });
        return await transformParameter;
    }

    asyncFunc('mainaak').then(res => {
        console.log("Result from async: " + res);
    });

    console.log("This is after the original function");

    ////Implementation
    const fetchCall = async numberOfUsers => {
    const fetchUsers = await fetch(`https://randomuser.me/api/?results=${numberOfUsers}`);
    const usersJson = await fetchUsers.json();
    usersJson.results.forEach(jnjn => {
        const {gender, email} = jnjn;
        console.log(`gender: ${gender} & email: ${email}`);
    });
    return usersJson;
    }

    fetchCall(5);

</script>
</body>
</html>
